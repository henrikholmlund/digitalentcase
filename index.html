<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bundle.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Your local guys</h2>
      <p></p>
      <ul class="people">
        <li>Loading People...</li>
      </ul>
      <form class="add-person">
        <input type="text" name="name" placeholder="Namn" required />
        <input type="text" name="age" placeholder="Ã…lder" required />
        <input type="text" name="email" placeholder="Email" required />
        <input type="text" name="address" placeholder="Adress" required />
        <input type="text" name="image" placeholder="Bild" required />
        <input
          type="text"
          name="stage"
          placeholder="Rekryteringssteg"
          required
        />
        <input type="submit" value="+ Add Person" />
      </form>
    </div>

    <script>
      const addPerson = document.querySelector('.add-person');
      const peopleList = document.querySelector('.people');
      const people = JSON.parse(localStorage.getItem('people')) || [];

      function addCandidate(e) {
        e.preventDefault();
        const name = this.querySelector('[name=name]').value;
        const age = this.querySelector('[name=age]').value;
        const email = this.querySelector('[name=email]').value;
        const address = this.querySelector('[name=address]').value;
        const image = this.querySelector('[name=image]').value;
        const stage = this.querySelector('[name=stage]').value;

        const person = {
          name,
          age,
          email,
          address,
          image,
          stage
        };

        people.push(person);
        populateList(people, peopleList);
        localStorage.setItem('people', JSON.stringify(people));
        this.reset();
      }

      function populateList(people = [], peopleList) {
        peopleList.innerHTML = people
          .map((person, i) => {
            return `
            <li>
              <input type="checkbox" data-index=${i} id="item${i}" ${
              person.done ? 'checked' : ''
            } />
              <label for="item${i}">${person.name}</label>
            </li>
            <li>
              <label for="item${i}">${person.age}</label>
            </li>
            <li>
              <label for="item${i}">${person.email}</label>
            </li>
            <li>
              <label for="item${i}">${person.adress}</label>
            </li>
            <li>
              <label for="item${i}">${person.image}</label>

            </li>
            <li>
              <label for="item${i}">${person.stage}</label>
            </li>
          `;
          })
          .join('');
      }

      function toggleDone(e) {
        if (!e.target.matches('input')) return; // skip this unless it's an input
        const el = e.target;
        const index = el.dataset.index;
        people[index].done = !people[index].done;
        localStorage.setItem('people', JSON.stringify(people));
        populateList(people, peopleList);
      }

      addPerson.addEventListener('submit', addCandidate);
      peopleList.addEventListener('click', toggleDone);

      populateList(people, peopleList);
    </script>
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
